spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers:  ${kafka.brokers.host}
          zk-nodes: ${zookeeper.host}
          auto-create-topics: true
sharding:
  jdbc:
    datasource:
      names: ds
      ds:
        url: ${mysql.url}
        username: ${mysql.username}
        password: ${mysql.password}
redis:
  node: ${redis.host}
zk:
  host: ${zookeeper.host}